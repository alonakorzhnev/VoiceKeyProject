<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Voice Key</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/theme.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous">
        </script>
        <script src="/static/app/audioRecorder.js" type="text/javascript"></script>
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous">

        {% load bootstrap3 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
    </head>

    <body>

    <div id="topheader">
      <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                 <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand">Voice Key</a>
                 </div>
                 <div class="collapse navbar-collapse" id="navbar">
                      <ul class="nav navbar-nav">
                            <li class="{% if nbar == 'signIn' %}active{% endif %}"><a href={% url 'signIn' %}>Sign In</a></li>
                            <li class="{% if nbar == 'signUp' %}active{% endif %}"><a href={% url 'signUp' %}>Sign Up</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                            <li><a href={% url 'signOut' %}><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                      </ul>
                 </div>
            </div>
      </nav>
    </div>



        <div class="container">
                <div class="card">
                    <div class="container">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
        </div>
    </body>
</html>
