{% extends "app/base.html" %}
{% block content %}

{% load bootstrap3 %}
<script src="/static/app/scriptSignIn.js" type="text/javascript"></script>
<div class="card-header">
    <h2>Sign In</h2>
</div>
<div class="card-body">
     <div class="form-main">
            <div class="form-group">

                <label>Enter User name:</label>
                <br>
                <div class="input-group">
                    <span class="input-group-addon user"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" id="userName" placeholder="Username">
                </div>
                <br>

                <label for="player">Record your security phrase</label>


                <div id="player">

                    <audio controls src=""></audio>

                </div>

                <button onclick="startRecording()" class="btn btn-record" id="recordBtn"><i class="fas fa-microphone"></i></button>
                <button onclick="stopRecording()" class="btn btn-stop" id="stopBtn"><span class="glyphicon glyphicon-stop"></span></button>


            </div>
            <div class="form-group">

                <label for="file">Or choose audio file</label>
                <input type="file" class="form-control-file" id="file"/>

            </div>

            <button onclick="submitToServer()" id="submitAudio"
                    class="btn btn-primary">Submit Audio</button>

     </div>
</div>
<div class="result_container form-group">
    <label for="result">Result</label>
    <textarea name="result" class="form-control" id="result" rows="4"></textarea>
</div>

<div id="error-panel" class="alert" role="alert">
    <a id="error-message"></a>
</div>

<div class="card-footer">
    <div class="d-flex justify-content-center links">
        Don't have an account?<a href="/signUp.html">Sign Up</a>
    </div>
    <div class="d-flex justify-content-center">
        <a href="#">Forgot your password?</a>
    </div>
</div>
{% endblock %}
