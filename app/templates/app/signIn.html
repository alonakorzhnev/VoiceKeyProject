{% extends "app/base.html" %}
{% block content %}
{% load bootstrap3 %}

<script src="/static/app/scriptSignIn.js" type="text/javascript"></script>

<div class="card-header">
    <h2>Sign In</h2>
</div>

<div class="card-body">
     <div class="form-main">
            <div class="form-group">

                <br>

                <h4>Enter User name:</h4>
                <br>
                <div class="input-group">
                    <span class="input-group-addon user"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" id="userName" placeholder="Username">
                </div>

                <br>

                <h4 for="player">Please press microphone button for recording your security phrase:</h4>

                <br>

                <div class="container" style="height: 60px">
                    <div id="bars">
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
                    </div>
                </div>

                <br>

                <p align="center">
                    <button id="micButton" class="button" onclick="toggler()"><i class="fa fa-microphone" aria-hidden="true" id="micIcon"></i></button>

                    <!--<div id="player">
                        <audio controls src=""></audio>
                    </div>-->
                </p>


                    <!--<p id="display"><span id="seconds">00</span>:<span id="tens">00</span></p>-->


            </div>

            <!--<div class="form-group">
                <label for="file">Or choose audio files</label>
                <input type="file" class="form-control-file" id="file"/>
            </div>-->

            <p align="center">
                <button onclick="submitToServer()" id="submitAudio" class="btn btn-primary">Submit</button>
            </p>


     </div>
</div>
<div class="result_container form-group">
    <label for="result">Result</label>
    <textarea name="result" class="form-control" id="result" rows="2"></textarea>
</div>

<div id="error-panel" class="alert" role="alert">
    <a id="error-message"></a>
</div>

<div class="card-footer">
    <div class="d-flex justify-content-center links" style="font-size: 16px">Don't have an account? <a href="/signUp" style="font-size: 16px; color: orange">Sign Up</a></div>
    <div class="d-flex justify-content-center">
        <a href="/forgot" style="font-size: 16px; color: orange">Forgot your secret phrase?</a>
    </div>
</div>
{% endblock %}
