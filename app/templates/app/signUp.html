{% extends "app/base.html" %}
{% block content %}

{% load bootstrap3 %}
<script src="/static/app/scriptSignUp.js" type="text/javascript"></script>
<div class="card-header">
    <h2>Sign Up</h2>
</div>
<div class="card-body">
     <div class="form-main">
            <div class="form-group">
                <label>Enter your details:</label>
                <br>
                <div class="input-group">
                    <span class="input-group-addon user"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" id="userName" placeholder="Username">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon primary"><i class="fas fa-at"></i></span>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>

                <br>

                <div class="input-group">
                    <select id="dropdown" class="dropdown" name="Secret phrase">
                        <option value="" selected disabled hidden>Choose a secret phrase</option>
                        <option value="houston we have had a problem" class="dropdown-content">houston we have had a problem</option>
                        <option value="my voice is my passport verify me" class="dropdown-content">my voice is my passport verify me</option>
                        <option value="apple juice tastes funny after toothpaste" class="dropdown-content">apple juice tastes funny after toothpaste</option>
                        <option value="you can get in without your password" class="dropdown-content">you can get in without your password</option>
                        <option value="you can activate security system now" class="dropdown-content">you can activate security system now</option>
                        <option value="my voice is stronger than passwords" class="dropdown-content">my voice is stronger than passwords</option>
                        <option value="my password is not your business" class="dropdown-content">my password is not your business</option>
                        <option value="my password is unknown to you" class="dropdown-content">my password is unknown to you</option>
                        <option value="be yourself everyone else is already taken" class="dropdown-content">be yourself everyone else is already taken</option>
                    </select>
                </div>

                <br>

                <label for="player">Record your security phrase 3 times</label>

                <div id="player1">
                    <audio controls src=""></audio>
                </div>

                <button onclick="startRecording()" class="btn btn-record"><i class="fas fa-microphone"></i></button>
                <button onclick="stopRecording(1)" class="btn btn-stop"><span class="glyphicon glyphicon-stop"></span></button>

                <br>

                <div id="player2">
                    <audio controls src=""></audio>
                </div>

                <button onclick="startRecording()" class="btn btn-record"><i class="fas fa-microphone"></i></button>
                <button onclick="stopRecording(2)" class="btn btn-stop"><span class="glyphicon glyphicon-stop"></span></button>

                <br>

                <div id="player3">
                    <audio controls src=""></audio>
                </div>

                <button onclick="startRecording()" class="btn btn-record"><i class="fas fa-microphone"></i></button>
                <button onclick="stopRecording(3)" class="btn btn-stop"><span class="glyphicon glyphicon-stop"></span></button>

            </div>

            <div class="form-group">
                <label for="file">Or choose audio files</label>
                <input type="file" class="form-control-file" id="file" multiple/>
            </div>

            <button onclick="submitToServer()" id="submitAudio" class="btn btn-primary">Submit Audio</button>

     </div>
</div>
<div class="result_container form-group">
    <label for="result">Result</label>
    <textarea class="form-control" id="result" rows="1"></textarea>
</div>

<div id="error-panel" class="alert" role="alert">
    <a id="error-message"></a>
</div>
{% endblock %}
